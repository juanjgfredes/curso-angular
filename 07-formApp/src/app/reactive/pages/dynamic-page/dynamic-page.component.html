<form [formGroup]="myForm" (ngSubmit)="onSave()" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                  formControlName="name"
                   placeholder="Nombre de la persona">
            <span *ngIf="isValid('name')"
            class="form-text text-danger">
                   {{ getFieldError('name') }}
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="mb-1">
              <div class="input-group">
                  <input class="form-control"
                        [formControl]="newFavorite"
                        placeholder="Agregar favorito">

                  <button (click)="onAddFavorite()"
                          class="btn btn-outline-primary"
                          type="button">
                      Agregar favorito
                  </button>
              </div>
            </div>
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favouriteGames">

            <div class="mb-1" *ngFor="let favorite of favouriteGames.controls; index as i">

                <div class="input-group">
                    <input class="form-control"
                      [formControlName]="i"
                    >

                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="onDeleteFavorite(i)"
                            >
                      Eliminar
                  </button>
                </div>
                <span *ngIf="isValidArray(favouriteGames, i)"
                 class="form-text text-danger">
                   Este campo es requerido
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Guardar
            </button>
        </div>
    </div>


</form>



<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ newFavorite.valid | json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
