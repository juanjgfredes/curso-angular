<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select formControlName="region" class="form-control">
        <option *ngFor="let region of regions" [value]="region"> {{ region }} </option>
      </select>
    </div>
  </div>

  <!-- Country -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Pais</label>
      <select formControlName="country" class="form-control">
        <option value="">---Seleccione un pais---</option>
        <option *ngFor="let smallCountry of smallCountries" [value]="smallCountry.cca3"> {{ smallCountry.name }} </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select formControlName="border" class="form-control">
        <option value="">---Seleccione la frontera---</option>
        <option *ngFor="let smallCountry of countriesBorders" [value]="smallCountry.cca3"> {{ smallCountry.name }} </option>
      </select>
    </div>
  </div>

</form>


<h3>Formulario</h3>

<code> {{ myForm.value | json }} </code>
<p>Es valido: {{ myForm.valid | json }}</p>
